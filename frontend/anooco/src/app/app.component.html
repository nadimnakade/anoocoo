<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <div class="menu-header">
        <div class="user-info">
          <div class="avatar-circle">
            <ion-icon name="person"></ion-icon>
          </div>
          <h2>{{ currentUser?.Username || 'Guest' }}</h2>
          <p>{{ (currentUser?.TrustScore || 0) | number:'1.1-1' }} â˜…</p>
        </div>
      </div>

      <ion-list lines="none">
        <ion-item routerLink="/dashboard" routerDirection="root">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-item>
        <ion-item routerLink="/profile">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/activity">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          <ion-label>Activity</ion-label>
        </ion-item>
        <ion-item routerLink="/report">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Report</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end" [checked]="isDarkMode" (ionChange)="toggleTheme($event)"></ion-toggle>
        </ion-item>

        <!-- <ion-item button (click)="seedData()">
          <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
          <ion-label>Seed Demo Data</ion-label>
        </ion-item> -->
      </ion-list>

      <div class="menu-footer">       <ion-item lines="none" button routerLink="/signup" routerDirection="root">
          <ion-label>Log out</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
