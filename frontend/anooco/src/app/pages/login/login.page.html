<ion-content class="signup-content">
  <div class="uber-signup-container">
    <div class="header-section">
      <h1>Welcome Back</h1>
      <p>Login to continue.</p>
    </div>

    <div class="form-section">
      <div class="input-group">
        <ion-input
          placeholder="Email"
          type="email"
          [(ngModel)]="credentials.email"
          class="uber-input">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-input
          placeholder="Password"
          type="password"
          [(ngModel)]="credentials.password"
          class="uber-input">
        </ion-input>
      </div>

      <div class="action-section">
        <ion-button expand="block" class="uber-button-black" (click)="onLogin()">
          Log In
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>

        <div class="divider">or</div>

        <ion-button fill="clear" expand="block" class="uber-button-clear" routerLink="/signup">
          Create an Account
        </ion-button>
        
        <ion-button fill="clear" expand="block" class="uber-button-clear" routerLink="/dashboard">
          Continue as Guest
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
