<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [strong]="true">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Username" labelPlacement="stacked" [(ngModel)]="formData.username" placeholder="Enter username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone Number" labelPlacement="stacked" [(ngModel)]="formData.phoneNumber" placeholder="Enter phone number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Avatar URL" labelPlacement="stacked" [(ngModel)]="formData.avatarUrl" placeholder="https://example.com/avatar.jpg"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
