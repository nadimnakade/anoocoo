<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Preferences</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="volume-high-outline"></ion-icon>
      <ion-label>Voice Guidance</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>

    <ion-list-header>
      <ion-label>Account</ion-label>
    </ion-list-header>

    <ion-item button>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Privacy</ion-label>
    </ion-item>
    
    <ion-item button>
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Help & Support</ion-label>
    </ion-item>
    
    <ion-item button lines="none" class="logout-item">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Log Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
